<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgie - Family Budgeting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script defer src="js/Config.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("form-links");

      const createButton = (label, url) => {
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.className = "block w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 m-2 rounded shadow text-center";
        a.textContent = label;
        return a;
      };

      const formMap = [
        { key: "FORM_EXPENSE_ID", label: "Quick Expense Entry" },
        { key: "FORM_LOAN_EXISTING_ID", label: "New Loan - Existing Borrower" },
        { key: "FORM_LOAN_NEW_ID", label: "New Loan - New Borrower" },
        { key: "FORM_REPAYMENT_ID", label: "Loan Repayment" },
      ];

      formMap.forEach(({ key, label }) => {
        const formId = BudgieConfig[key];
        if (formId) {
          const url = `https://docs.google.com/forms/d/e/${formId}/viewform`;
          container.appendChild(createButton(label, url));
        }
      });

      const dashBtn = createButton("View Dashboard", BudgieConfig.SCRIPT_WEBAPP_URL);
      container.appendChild(dashBtn);
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-800 text-white py-6">
    <h1 class="text-3xl text-center font-bold">Welcome to Budgie</h1>
    <p class="text-center text-sm">A family budgeting companion</p>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <div id="form-links" class="flex flex-wrap justify-center"></div>
  </main>

  <footer class="text-center text-xs text-gray-500 py-4">
    Budgie © 2025 — A project by David & ChatGPT
  </footer>
</body>
</html>
