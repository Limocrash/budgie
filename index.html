<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgie Launcher</title>
  <link rel="stylesheet" href="Stylesheet.html">
  <script src="js/Config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .launcher-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .launcher-button:hover {
      background-color: #2980b9;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Budgie</h1>
    <p>A family budgeting companion</p>
  </header>

  <main id="launcher-buttons">
    <!-- Buttons will be inserted here dynamically -->
  </main>

  <footer>
    <p>Budgie &copy; 2025 â€” A project by David & ChatGPT</p>
  </footer>

  <script>
    function createButton(label, url) {
      const btn = document.createElement('button');
      btn.textContent = label;
      btn.className = 'launcher-button';
      btn.onclick = () => window.open(url, '_blank');
      return btn;
    }

    function loadLaunchers() {
      const container = document.getElementById('launcher-buttons');

      const entries = Object.entries(CONFIG || {});
      for (const [key, value] of entries) {
        if (key.startsWith('FORM_')) {
          const label = key.replace('FORM_', '').replaceAll('_', ' ').toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
          container.appendChild(createButton(label, value));
        }
      }
    }

    loadLaunchers();
  </script>
</body>
</html>
