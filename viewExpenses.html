<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Expenses</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

``<style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: "Inter", sans-serif;
    }
    thead {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }
    td a {
      color: #2c5ec5;
      text-decoration: underline;
      word-break: break-all;
    }
  </style>
  
  <script src="js/Config.js" defer></script
  <script src="js/viewExpenses.js" defer></script>
</head>
<body>
  <header>
    <h1>Recent Expenses</h1>
    <p>Select a date range below to filter your transactions.</p>
  </header>

  <main>
    <div class="controls">
      <label>From <input type="date" id="startDate" /></label>
      <label>To <input type="date" id="endDate" /></label>
      <button id="refreshBtn">Refresh</button>
    </div>

    <div id="tableContainer"></div>
    <div id="totals" class="totals"></div>
  </main>

  <footer>
    Budgie © 2025 — A project by David & ChatGPT<br />
    Version 0.1.11.1 formatting CSV data with css<br />
    Change fetching process for CSV data, style.css mess
    
  </footer>
</body>
</html>
